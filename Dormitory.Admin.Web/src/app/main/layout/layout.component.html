<nz-layout style="height: 100%;">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed">
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-menu-item>
                <i nz-icon nzType="bar-chart" nzTheme="outline"></i>
                <span>Dashboard</span>
            </li>
            <li nz-submenu nzTitle="Danh mục" nzIcon="ordered-list">
                <ul>
                    <li nz-menu-item>Khu vực</li>
                    <li nz-menu-item>Phòng</li>
                    <li nz-menu-item>Cơ sở vật chất</li>
                    <li nz-menu-item>Dịch vụ</li>
                    <li nz-menu-item>Tiêu chuẩn đánh giá</li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                (click)="isCollapsed = !isCollapsed"></i>
        </nz-header>
        <nz-content>
            <nz-breadcrumb>
                <nz-breadcrumb-item>User</nz-breadcrumb-item>
                <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
            </nz-breadcrumb>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
    </nz-layout>
</nz-layout>
