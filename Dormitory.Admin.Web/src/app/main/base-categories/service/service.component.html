<div nz-row>
    <div nz-col nzSpan="12">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input type="text" nz-input placeholder="Nhập từ khoá" #inputSearch/>
        </nz-input-group>
        <ng-template #suffixIconButton>
            <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search" (click)="getListService(inputSearch.value, 1, 10)"></i></button>
        </ng-template>
    </div>
    <div nz-col nzSpan="12">
        <button nz-button [nzType]="'primary'" (click)="showModal('Thêm mới khu')" style="float: right;">
            <span>Thêm mới</span>
        </button>
    </div>
</div>
<br><nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

            <nz-form-item>
                <nz-form-label [nzSpan]="7" nzRequired>Tên dịch vụ</nz-form-label>
                <nz-form-control [nzSpan]="12" nzErrorTip="Hãy nhập tên dịch vụ">
                    <input nz-input formControlName="name"/>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSpan]="7" nzRequired>Giá</nz-form-label>
                <nz-form-control [nzSpan]="12" nzErrorTip="Hãy nhập giá dịch vụ"> 
                    <nz-input-number formControlName="price" [nzStep]="1" style="width: 100%"></nz-input-number>
                </nz-form-control>
            </nz-form-item>

        </form>
    </ng-container>
</nz-modal>

<nz-table #basicTable [nzData]="listService.items" *ngIf="listService != undefined" [nzFrontPagination]="false">
    <thead>
        <tr>
            <th>STT</th>
            <th>Tên dịch vụ</th>
            <th>Giá</th>
            <th>Thao tác</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{ listService.items.indexOf(data) + 1}}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.price | currency : "VND" }}</td>
            <td>
                <button nz-button nzSize="small" nzType="primary" (click)="showModal('Sửa khu', data)">Sửa</button>&nbsp;
                <button nz-button nzSize="small" nzDanger nzType="primary" (click)="deleteService(data.id)">Xoá</button>
            </td>
        </tr>
    </tbody>
</nz-table>
<nz-pagination *ngIf="listService != undefined" [(nzPageIndex)]="pageIndex" [nzTotal]="listService.totalRecords" [nzPageSize]="10" 
(nzPageIndexChange)="getListService('', pageIndex, 10)"></nz-pagination>
